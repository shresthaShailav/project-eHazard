{% extends "guest_index.html" %}

{% block title %}
Welcome! Lets Log you in!
{% endblock %}

{% block main %}
This is the login page will be implemented soon. See ya
<div class="container">
	<form action="{{ url_for('login') }}" method="post">

		<div class="form-group">
			<label for="inputUsername">Username : </label>
			<input type="type" class="form-control" id="inputUsername" name=username aria-describedby="emailHelp" placeholder="Enter email" required>
		</div>

		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" class="form-control" id="inputPassword" name=password placeholder="Password" required>
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="radio" name=userType id="sellerRadio" value="option1" checked>
				Seller&nbsp;&nbsp;
			</label>

			<label class="form-check-label">
				<input class="form-check-input" type="radio" name=userType id="buyerRadio" value="option2">
				Buyer
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Get In!</button>
	</form>
</div>
{% endblock %}
