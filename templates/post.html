{% extends "seller_index.html" %}

{% block title %}
Post
{% endblock %}

{% block main %}
<div class="container">
	<form action="{{ url_for('post') }}" method="post">

		<div>

			<div class="form-group">
				<label for="itemcategory">Select Category</label>
				<select multiple class="form-control" id="categorySelect" name="itemcategory">
					<option value="A" selected="selected"> A </option>
					<option value="B"> B </option>
					<option value="C"> C </option>
					<option value="D"> D </option>
					<option value="E"> E </option>
				</select>
			</div>
		</div>

		<div class="row">
			<legend class="col-form-legend col-sm-2">Ecofriendly? :</legend>
			<div class="col-sm-10">
				<div class="form-check">
					<label class="form-check-label col-sm-4">
						<input class="form-check-input" type="radio" name="recyclable" id="yesRecyclable" value="true" checked>
						Recyclable&nbsp;&nbsp;&emsp;&emsp;
					</label>	
					<label class="form-check-label col-sm-4">
						<input class="form-check-input" type="radio" name="recyclable" id="notRecyclable" value="false">
						Not&nbsp;Recyclable&nbsp;&nbsp;
					</label>
				</div>
			</div>

		</div>

		<div>
			<div class="form-group">
				<input type="text" class="form-control" autofocus name="itemname" placeholder="Name of the Item" autocomplete="off" required />
			</div>
		</div>

		<div>
			<div class="form-group">
				<textarea class="form-control" name="itemDescription" rows="3" placeholder="A short description of the item"></textarea>
			</div>

		</div>

		<div>
			<div class="form-group">
				<input type="number" class="form-control" autofocus name="itemprice" placeholder="Estimated price" autocomplete="off" required />
			</div>
		</div>

		<div>
			<div class="form-group">
				<input type="number" class="form-control" autofocus name="itemusage" placeholder="Used period (in years)" autocomplete="off" required />
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Post</button>
	</form>
</div>

{% endblock %}
