<!DOCTYPE html>

<html lang="en">
	<!-- This layout is supposed to be run through the flask server to work properly -->
	<head>
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
		<meta charset="utf-8"/>
		<meta content="initial-scale=1, width=device-width" name="viewport"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
		<!-- Commented out, uncomment if you want to use the CDN instead of the directory file -->
		<!--link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/-->

		<!-- link to our own style.css file -->
		<!-- Commented out, uncomment when we add our own style -->
		<!-- Also, check out the documentation for url_for in flask if you don't understand the link below -->
		<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

		<!-- Bootstrap Offline -->
		<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

		<!-- For using the jquery and Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<title>{% block title %}should be here{% endblock %} </title>
	</head>

	<body>
		<!-- Lots of Modification to do here -->
		<!-- Navigation bar, jumbotron , contents to display if the user is logged in and so on -->
		<!-- Right now just using it for flashing the backend data for self check -->
		<div class="container-fluid">

			<div class="container-fluid">
				{% if session.user_id %}
				<p> Currently logged in </p>
				{% else %}
				<p> No user currently logged in </p>
				{% endif %}
			</div>

			<!-- During the development, flashed message are much easier to notify -->
			{% if get_flashed_messages() %}
			<header>
				<div class="alert alert-info" role="alert">
					{{ get_flashed_message() | join(" ") }}
				</div>
			</header>
			{% endif %}

			<main>
			{% block main %}{% endblock %}
			</main>

		</div>

	</body>
</html>
