<!DOCTYPE html>

<html lang="en">
	<!-- This layout is supposed to be run through the flask server to work properly -->
	<head>
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
		<meta charset="utf-8"/>
		<meta header="initial-scale=1, width=device-width" name="viewport"/>
		<meta http-equiv="X-UA-Compatible" header="IE=edge">

		<!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
		<!-- Commented out, uncomment if you want to use the CDN instead of the directory file -->
		<!--link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/-->

		<!-- Bootstrap Offline -->
		<!-- remember to add bootstrap css file at the top as it may override other css files above it -->
		<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet"/>


		<!-- link to our own style.css file -->
		<!-- remember to reload the Browser with CTRL+SHIFT+R to remove the cache -->
		<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

		<!-- For using the jquery and Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<title>{% block title %}???TITLE_HEERE???{% endblock %} </title>
	</head>

	<body>

		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="{{ url_for('index') }}">???SITENAME???</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">

					{% block navbar_modification %}{% endblock %}
				</div>
			</nav>


		</div>
		<div class="container-fluid">
			{% if session.user_id %}
			<p> Currently logged in </p>
			{% else %}
			<p> No user currently logged in </p>
			{% endif %}
		</div>

		<!-- During the development, flashed message are much easier to notify -->
		{% if get_flashed_messages() %}
		<header>
			<div class="alert alert-info" role="alert">
				{{ get_flashed_message() | join(" ") }}
			</div>
		</header>
		{% endif %}

		<main>
		{% block main %}{% endblock %}
		</main>

		</div>

	</body>
</html>
