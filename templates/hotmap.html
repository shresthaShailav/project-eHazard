<!DOCTYPE html>
<html>
	<head>

		<title>Simple Map</title>


		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0">


		<!-- CSS -->
		<link href="{{ url_for('static', filename='map_style.css') }}" rel="stylesheet"/>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU0oMoEV_X8MsM11lBCiUZKw0cUf6ZQ_M&v=3.exp"></script>


		<!-- http://jquery.com/ -->
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>


		<!-- http://getbootstrap.com/ -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<!-- http://stewartjpark.com/Flask-JSGlue/ -->
		{{ JSGlue.include() }}

		<!-- app's own JavaScript -->
		<script src="{{ url_for('static', filename='map_script.js') }}"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div id="map-canvas"></div>
			<form id="form">
				<div class="form-group">
					<label class="sr-only" for="q">Search</label>
					<input class="form-control" id="q" placeholder="Search" type="text"/>
				</div>
			</form>
		</div>
	</body>
</html>
