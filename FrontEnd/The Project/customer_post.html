<!DOCTYPE html>
<html>
<head>
	<title>Post</title>
	<style type="text/css">
		input{
			margin-bottom: 10px;
		}
		table{
			margin-top: 30px;
			margin-left: 50px;

		}
		body{
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<h1><center><b>Customer Post</b></center></h1>
	<center>
	<table>
		<tr>
			<td>Item Type:<sup style="color:#F00">*</sup>
			<input type="text" name="Item"></td>
		</tr>
		<tr>
			<td>Name of the Item:<sup style="color:#F00">*</sup>
				<input type="text" name="name"></td>
			</tr>
			<tr>
			<td>Name of the Dealer:<sup style="color:#F00">*</sup>
				<input type="text" name="Dealer"></td></tr>
				<tr>
				<td>Location:<sup style="color:#F00">*</sup>
				<input type="Location" name="Location"></td>
				</tr>
				<tr>
					<td>Category:<sup style="color:#F00">*</sup>
						<button style="background-color: blue; color: white;">Reusable							
						</button>
						<button style="background-color: green; color: white;">Recycleable</button></td>
				</tr>
				<tr>
					<td><a href="#survay.html" style="margin-bottom: 10px;">Hazard Check</a></td>
				</tr>
				<tr>
					<td>Specifications:<sup style="color:#F00">*</sup><br />
						<textarea rows="10" cols="40"></textarea></td>
				</tr>
				<tr>
					<td>Base Price:<sup style="color:#F00">*</sup>
						<input type="text" name="Price"></td>
					</tr>
					<tr >
						<td>
						<input type="submit" value="Submit" />
						<input type="reset" value="Clear" />
						</td>
					</tr>
					<tr>
				<td></td><td style="font-size:12px;text-align:right;"><br/><i style="color:red;font-size:12px;align:right;" >* - Mandatory</i></td>
 </tr>
	</table>
	</center>

</body>
</html>
